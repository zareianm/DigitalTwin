definitions:
  database.Machine:
    properties:
      machine_id:
        type: integer
      name:
        type: string
      parameters:
        type: string
    type: object
  main.InputParameter:
    properties:
      parameter_name:
        type: string
      parameter_value:
        type: string
    type: object
  main.MaximumErrorRate:
    properties:
      error_rate:
        type: integer
      parameter_name:
        type: string
    type: object
  main.OutputParameter:
    properties:
      parameter_code_value:
        type: string
      parameter_machine_value:
        type: string
      parameter_name:
        type: string
      status:
        type: boolean
    type: object
  main.SaveTaskResult:
    properties:
      errors:
        type: string
      success:
        type: boolean
      taskId:
        type: integer
    type: object
  main.TaskDetailOutputModel:
    properties:
      created_at:
        type: string
      data:
        items:
          $ref: '#/definitions/main.TaskLog'
        type: array
      is_active:
        type: boolean
      machine_id:
        type: integer
      maximum_error_rates:
        items:
          $ref: '#/definitions/main.MaximumErrorRate'
        type: array
      plugin_operating_hours:
        type: number
      system_error_percentage:
        type: number
      task_id:
        type: integer
    type: object
  main.TaskLog:
    properties:
      input_parameters:
        items:
          $ref: '#/definitions/main.InputParameter'
        type: array
      output_parameters:
        items:
          $ref: '#/definitions/main.OutputParameter'
        type: array
      run_time:
        type: string
    type: object
  main.TaskOutputModel:
    properties:
      created_at:
        type: string
      is_active:
        type: boolean
      machine_id:
        type: integer
      plugin_operating_hours:
        type: number
      task_id:
        type: integer
    type: object
info:
  contact: {}
  description: A rest API in Go using Gin framework
  title: Go Gin Rest API
  version: "1.0"
paths:
  /api/v1/machines:
    get:
      consumes:
      - application/json
      description: Returns all machines
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/database.Machine'
            type: array
      summary: Returns all machines
      tags:
      - machines
  /api/v1/machines/{id}:
    delete:
      consumes:
      - application/json
      description: Deletes an existing machine
      parameters:
      - description: Machine ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      security:
      - BearerAuth: []
      summary: Deletes an existing machine
      tags:
      - machines
    get:
      consumes:
      - application/json
      description: Returns a single machine
      parameters:
      - description: Machine ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/database.Machine'
      summary: Returns a single machine
      tags:
      - machines
  /api/v1/machines/create:
    post:
      consumes:
      - application/json
      description: Creates a new machine
      parameters:
      - description: Machine
        in: body
        name: machine
        required: true
        schema:
          $ref: '#/definitions/database.Machine'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/database.Machine'
      security:
      - BearerAuth: []
      summary: Creates a new machine
      tags:
      - machines
  /api/v1/tasks/GetTaskDetail/{task_id}:
    get:
      consumes:
      - application/json
      description: returns the details of a task
      parameters:
      - description: Task ID
        in: path
        name: task_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.TaskDetailOutputModel'
      summary: returns the details of a task
      tags:
      - tasks
  /api/v1/tasks/create:
    post:
      consumes:
      - multipart/form-data
      description: Creates a new task
      parameters:
      - description: C++ or Python source file to scan
        in: formData
        name: file
        required: true
        type: file
      - description: ID of the machine
        in: formData
        name: machineId
        required: true
        type: integer
      - description: interval time in minutes
        in: formData
        name: intervalTimeInMinutes
        required: true
        type: integer
      - collectionFormat: csv
        description: input parmas
        in: formData
        items:
          type: string
        name: inputParameters
        required: true
        type: array
      - collectionFormat: csv
        description: output parmas
        in: formData
        items:
          type: string
        name: outputParameters
        required: true
        type: array
      - collectionFormat: csv
        description: output parmas error rates
        in: formData
        items:
          type: integer
        name: outputParametersErrorRate
        required: true
        type: array
      - description: start time in RFC3339 format (e.g. 2025-08-18T14:30:00Z)
        format: date-time
        in: formData
        name: startTime
        required: true
        type: string
      - description: start time in RFC3339 format (e.g. 2025-08-18T14:30:00Z)
        format: date-time
        in: formData
        name: endTime
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/main.SaveTaskResult'
      summary: Creates a new task
      tags:
      - tasks
  /api/v1/tasks/getTaskList:
    get:
      consumes:
      - application/json
      description: Returns all tasks
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/main.TaskOutputModel'
            type: array
      summary: Returns all tasks
      tags:
      - tasks
securityDefinitions:
  BearerAuth:
    description: Enter your bearer token in the format **Bearer &lt;token&gt;**
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
